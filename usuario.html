<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Usuário</title>
</head>
<body>
    <header>
        <h1>Sistema Veterinário</h1>
        <div class="menu">
            <button id="open-usuario">Usuário</button>
            <button>Animais Cadastrados</button>
            <button id="open-owner">Tutores Cadastrados</button>
            <button>Ajuda</button>
        </div>
        
    </header>
    <h2>Página do Usuário</h2>
    <div class="login-container">
        <h3>Fazer Login</h3>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="script-usuario.js"></script>
</body>
</html>
